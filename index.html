<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <!--bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <!--bootstrap & Jquery JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!--minified jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav class="navbar-center navbar-dark bg-dark">
                <span id="navSpan" class="navbar-brand navbar-center mb-0 header">Weather Dashboard</span>
            </nav>
        </header>

        <!--USING BOOTSTRAP GRID-->

        <div class="container dashboard">
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <!--search for a city-->
                    <div class="contianer search">
                        <div class="row" id="searchSec">

                            <h5>Search for a City:</h5>
                            <br>
                            <form autocomplete="off" class="form-inline">
                                <input  autocomplete="false" name ="hidden" id="input" class="form-control mr-sm-2" type="search" aria-label="Search">
                                <button class="btn btn-outline-dark my-2 my-sm-0" id="search" type="submit">Search</button>
                                <button class="btn btn-outline-dark my-2 my-sm-0" id="historyToggle" type="submit">Show History</button>
                            </form> 

                        </div>
                        <div class="row list-group" id="searchHistory">
                            <!--recently searched city fast links-->
                        </div>
                    </div>
                </div>

                
                <!--current weather-->
                <div class="col-lg-8 col-sm-12">
                    <div class="row">
                        <div id="current" class="col jumbotron jumbotron-fluid">
                            <div class="container">
                                <div class="row">

                                    <div class="col" id="today"></div>
                                    <div class="col" id="icon-today"></div>

                                </div>
                            </div>
                          </div>
                    </div>


                    <!--5 day forecast-->
                    <h5>5 day Forecast:</h5>
                    <div class="row" id="forecast">
                        <div class="col fiveday">
                            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                <div data-day=1 class="date card-header"><!--date--></div>
                                <div class="card-body" data-day=1>
                                  <!--weather icon-->
                                </div>
                            </div>
                        </div>

                        <div class="col fiveday">
                            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                <div data-day=2 class=" date card-header"><!--date--></div>
                                <div class="card-body" data-day=2>
                                  <!--weather icon-->
                                </div>
                            </div>
                        </div>

                        <div class="col fiveday">
                            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                <div data-day=3 class="date card-header"><!--date--></div>
                                <div class="card-body" data-day=3>
                                  <!--weather icon-->
                                </div>
                            </div>
                        </div>

                        <div class="col fiveday">
                            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                <div data-day=4 class=" date card-header"><!--date--></div>
                                <div class="card-body" data-day=4>
                                  <!--weather icon-->
                                </div>
                            </div>
                        </div>

                        <div class="col fiveday">
                            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                <div data-day=5 class="date card-header"><!--date--></div>
                                <div class="card-body" data-day=5>
                                  <!--weather icon-->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

       <!--moment-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
       <!--personal JS-->
       <script src="./script.js"></script>
    </body>
</html>
