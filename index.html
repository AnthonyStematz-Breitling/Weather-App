<!DOCTYPE html>
<html>
    <head>
        <!--bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1 header">Weather Dashboard</span>
            </nav>
        </header>

        <div class="container dashboard">
            <div class="row">
                <div class="col-4">
                    <!--search for a city-->
                    <div class="contianer">
                        <div class="row">
                            <h5>Search for a City:</h5>
                            <br>
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form> 
                        </div>
                        <div class="row">
                            <!--recently searched city fast links-->
                        </div>
                    </div>
                </div>
                
                <div class="col-8">
                    <div class="row">
                        <div class=" col jumbotron jumbotron-fluid">
                            <div class="container">
                             <!--current city weather-->
                             <!--Current city & date-->
                             <p class="temp">Temperature:</p>
                             <p class="humid">Humidity:</p>
                             <p class="wind">Wind Speed:</p>
                             <p class="UV">UV Index:</p>
                            </div>
                          </div>
                    </div>
                    <!--5 day forecast-->
                    <h5>5 day Forecast:</h5>
                    <div class="row">
                        <div class="col">
                            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                <div class="card-header"><!--date--></div>

                                  <!--weather icon-->
                                  <p class="card-text">Temp:</p>

                                  <p class="card-text">Temp:</p>

                            </div>

                    </div>
                </div>
            </div>
        </div>
